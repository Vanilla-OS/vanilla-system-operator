name: goreleaser

on:
  push:
    tags:
      - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-artifacts:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vanilla-os/pico:main
    permissions:
      contents: write # Allow uploading assets to release
      attestations: write # To create and write attestations
      id-token: write # Additional permissions for persistence of the attestations

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Install build dependencies
        run: |
            apt-get update
            apt-get install -y pkg-config build-essential

      - name: Build
        run: go build -o vso
 
      - name: Compress
        run: tar -czvf vso.tar.gz vso

      - name: Compress-manpage
        run: tar -czvf vso-man.tar.gz man/vso.1

      - uses: softprops/action-gh-release@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          files: |
            vso.tar.gz
            vso-man.tar.gz
      
      - name: Attest release files
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            vso.tar.gz
            vso-man.tar.gz
