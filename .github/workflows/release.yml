name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vanilla-os/pico:main
    permissions:
        contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          go build -o vso -ldflags="-X 'main.Version=${{ github.ref_name }}'"
          tar -czvf vso-amd64.tar.gz vso
          GOARCH=arm64 go build -o vso -ldflags="-X 'main.Version=${{ github.ref_name }}'"
          tar -czvf vso-arm64.tar.gz vso
          tar -czvf vso-man.tar.gz man/vso.1

      - name: Check for missing strings
        uses: vanilla-os/missing-strings-golang-action@v0.1.0

      - name: Calculate and Save Checksums
        run: sha256sum vso*.tar.gz >> checksums.txt

      - uses: actions/upload-artifact@v4
        with:
          name: vso
          path: |
            checksums.txt
            vso*.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: build-artifacts
    permissions:
      contents: write # to create and upload assets to releases
      attestations: write # to upload assets attestation for build provenance
      id-token: write # grant additional permission to attestation action to mint the OIDC token permission

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: vso

      - name: Create Release
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ github.ref_name }}" --generate-notes *.tar.gz checksums.txt

      - name: Attest Release Files
        id: attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: '*.tar.gz, checksums.txt'
