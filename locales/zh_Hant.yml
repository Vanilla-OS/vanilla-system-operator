  terminal:
    yes: "是"
    no: "否"

config:
  description: "管理系統組態。"
  get:
    description: "取得系統組態"
    error:
      noKey: "沒有指定鍵。"
      noValue: "無法為鍵找到對應值：%s"
    options:
      key:
        description: "按鍵名取得組態值"
