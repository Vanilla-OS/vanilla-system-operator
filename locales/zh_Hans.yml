        description: "指定要执行的命令"
      description:
        description: "指定任务描述"
      every:
        description: "设置任务在每……时执行（分、小时、天）"
      name:
        description: "指定任务名称"
      needConfirm:
        description: "执行任务时要求确认"
      onBattery:
        description: "仅当系统使用电池时执行任务"
