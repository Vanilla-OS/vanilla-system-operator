      askConfirmation: "确定要删除任务 %s 吗？[y/N]"
      taskDeleted: "已成功删除任务。"
    options:
      force:
        description: "强制删除任务"
      name:
        description: "指定任务名称"
  rotate:
    description: "轮换任务"
    options:
      privateEvent:
        description: "指定私有事件以轮换开机、关机、登录、注销的任务"
