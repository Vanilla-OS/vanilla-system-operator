    options:
      force:
        description: "memaksa penghapusan tugas"
      name:
        description: "tentukan nama tugas"
  rotate:
    description: "Rotasi tugas"
    options:
      privateEvent:
        description: "tentukan acara pribadi untuk memutar tugas saat booting, shutdown,
          login, dan logout"
