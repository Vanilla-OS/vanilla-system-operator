        description: "jalankan tugas saat sistem telah terisi penuh"
      onHighCpuUsage:
        description: "jalankan tugas saat penggunaan CPU melebihi 50%"
      onHighInternetUsage:
        description: "jalankan tugas saat penggunaan internet melebihi 500 Kb/s"
      onHighMemoryUsage:
        description: "jalankan tugas saat penggunaan memori melebihi 50%"
      onInternetUsage:
        description: "jalankan tugas saat penggunaan internet melebihi XKb/s"
      onLowBattery:
        description: "jalankan tugas saat baterai sistem rendah (20%)"
