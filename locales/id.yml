      value: "nilai konfigurasi yang akan diatur"
    success: "Konfigurasi telah diperbarui dengan sukses."
  show:
    description: "Tampilkan konfigurasi sistem"

pico:
  description: "Kelola subsistem VSO"
  error:
    notInitialized: "Subsistem VSO belum diinisialisasi. Silakan jalankan perintah
      `vso pico-init` untuk menginisialisasinya."
    alreadyInitialized: "Subsistem VSO sudah diinisialisasi. Gunakan bendera --force
      untuk memaksa inisialisasi."
    noAppNameOrBin: "--app atau --bin harus ditentukan."
    sameAppOrBin: "--app dan --bin tidak dapat keduanya ditentukan."
    exportingApp: "Terjadi kesalahan saat mengekspor aplikasi: %s"
    exportingBin: "Terjadi kesalahan saat mengekspor berkas biner: %s"
    unexportingApp: "Terjadi kesalahan saat membatalkan ekspor aplikasi: %s"
    unexportingBin: "Terjadi kesalahan saat membatalkan ekspor berkas biner: %s"
    unknownCommand: "Perintah tidak dikenal: %s"
    shellReset: "Tidak mungkin untuk mengakses shell VSO. Apakah Anda ingin meresetnya?
      (Ini akan menghapus semua perangkat lunak yang terinstal di subsistem) [y/N]"
  info:
    deleting: "Menghapus subsistem VSO..."
    initializing: "Menginisialisasi subsistem VSO..."
    initialized: "Subsistem VSO telah diinisialisasi."
    exported: "Diekspor %s\n"
    unexported: "%s yang belum diekspor\n"
    exportedApps: "Aplikasi yang diekspor: %d"
    unexportedApps: "Aplikasi yang tidak diekspor: %d"
    shellInit: "Sepertinya shell Anda belum diinisialisasi. Apakah Anda ingin menginisialisasinya
      sekarang? (Sangat disarankan) [y/N]"
    fallbackShell: "Kembali ke shell host? Hal ini dapat menyebabkan perilaku yang
      tidak terduga. [y/N]"
  export:
    description: "Ekspor aplikasi atau berkas biner dari subsistem"
    options:
      app:
        description: "nama aplikasi yang akan diekspor"
      bin:
        description: "nama berkas biner yang akan diekspor"
      binOutput:
        description: "jalur output biner (default: ~/.local/bin/)"
  unexport:
    description: "Jangan ekspor aplikasi atau berkas biner dari subsistem"
    options:
      app:
        description: "nama aplikasi yang batal diekspor"
      bin:
        description: "Nama berkas biner yang batal diekspor"
      binOutput:
        description: "jalur output biner (default: ~/.local/bin/)"
  init:
    description: "Inisialisasi subsistem VSO, yang digunakan untuk manajemen paket"
    options:
      force:
        description: "paksa inisialisasi jika subsistem sudah diinisialisasi"
  install:
    description: "Instal aplikasi di dalam subsistem"
  remove:
    description: "Hapus aplikasi dari subsistem"
  run:
    description: "Jalankan aplikasi dari subsistem"
    options:
      noReset:
        description: "jangan mengusulkan untuk mereset subsistem jika terjadi kesalahan"
  search:
    description: "Cari aplikasi yang akan diinstal di dalam subsistem"
  shell:
    description: "Masuk ke lingkungan subsistem"
  sideload:
    description: "Menginstal paket DEB/APK secara sideload di dalam subsistem"
  update:
    description: "Perbarui repositori paket subsistem"
  upgrade:
    description: "Perbarui paket-paket di dalam subsistem"

sysUpgrade:
  description: "Jalankan perintah sistem, seperti melakukan pembaruan sistem"
  check:
    asExitCode: "memeriksa pembaruan tetapi tidak mencetak apa pun. Kembalikan kode
      keluar 0 jika tidak ada pembaruan yang tersedia dan 1 jika ada."
    description: "Periksa pembaruan sistem"
    error:
      asExitCodeAndJson: "Terjadi kesalahan saat memeriksa pembaruan. Lihat output
        JSON untuk detail lebih lanjut."
    info:
      checking: "Memeriksa pembaruan..."
    json:
      description: "menampilkan hasil dalam format JSON"
  sysUpgrade:
    description: "Jalankan perintah sistem, seperti melakukan pembaruan sistem"
    error:
      updating: "Terjadi kesalahan saat memperbarui sistem."
      onHasUpdate: "Kesalahan saat mencari pembaruan: %s."
    schedule:
      daily: "setiap hari"
      weekly: "mingguan"
      monthly: "bulanan"
    info:
      updating: "Memperbarui sistem..."
      willUpdateLater: "Pembaruan tersedia dan akan diinstal secara otomatis sesuai
        dengan jadwal %s Anda. Anda dapat memaksa pembaruan menggunakan perintah ‘vso
        sys upgrade --now’."
      willNeverUpdate: "Pembaruan tersedia, tetapi tidak akan diinstal secara otomatis
        karena Anda telah menonaktifkan pembaruan otomatis. Anda dapat memaksa pembaruan
        menggunakan perintah ‘vso sys upgrade --now’."
      noUpdates: "Sistem Anda sudah diperbarui."
    now: "Lakukan pembaruan sistem sekarang"

