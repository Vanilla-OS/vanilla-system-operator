    usage: "Penggunaan"
    aliases: "Alias"
    examples: "Contoh"
    availableCommands: "Perintah yang Tersedia"
    additionalCommands: "Perintah Tambahan"
    flags: "Bendera"
    globalFlags: "Bendera Global"
    additionalHelpTopics: "Topik bantuan tambahan"
    moreInfo: "Gunakan %s untuk informasi lebih lanjut tentang perintah."
  terminal:
    yes: "yes"
    no: "no"

config:
  description: "Kelola konfigurasi sistem."
  get:
    description: "Dapatkan konfigurasi sistem"
    error:
      noKey: "Tidak ada kunci yang ditentukan."
      noValue: "Tidak ditemukan nilai untuk kunci: %s"
