  show:
    description: "கணினி உள்ளமைவைக் காட்டு"

pico:
  description: "VSO துணை அமைப்பை நிர்வகிக்கவும்"
  error:
    notInitialized: "VSO துணை அமைப்பு துவக்கப்படவில்லை. அதைத் தொடங்க `VSO Pico-init`
      ஐ இயக்கவும்."
    alreadyInitialized: "VSO துணை அமைப்பு ஏற்கனவே துவக்கப்பட்டுள்ளது. துவக்கத்தை கட்டாயப்படுத்த
      -ஃபோர்ச் கொடியைப் பயன்படுத்தவும்."
    noAppNameOrBin: "--app அல்லது--பின் குறிப்பிடப்பட வேண்டும்."
    sameAppOrBin: "--app மற்றும்--பின் இரண்டையும் குறிப்பிட முடியாது."
    exportingApp: "விண்ணப்பத்தை ஏற்றுமதி செய்யும் போது பிழை ஏற்பட்டது: %s"
    exportingBin: "பைனரியை ஏற்றுமதி செய்யும் போது பிழை ஏற்பட்டது: %s"
    unexportingApp: "பயன்பாடுகளை ஏற்றுமதி செய்யும் போது பிழை ஏற்பட்டது"
    unexportingBin: "பைனரியை ஆய்வு செய்யும் போது பிழை ஏற்பட்டது: %s"
    unknownCommand: "தெரியாத கட்டளை: %s"
    shellReset: "VSO செல்லை அடைய முடியாது. அதை மீட்டமைக்க விரும்புகிறீர்களா? (இது
      துணை அமைப்பில் நிறுவப்பட்ட உங்கள் எல்லா மென்பொருளையும் அகற்றும்) [y/n]"
  info:
    deleting: "VSO துணை அமைப்பை நீக்குகிறது ..."
    initializing: "VSO துணை அமைப்பைத் தொடங்குதல் ..."
    initialized: "VSO துணை அமைப்பு துவக்கப்பட்டுள்ளது."
    exported: "ஏற்றுமதி %s\n"
    unexported: "ஏற்றுக்கொள்ளப்பட்ட %s\n"
    exportedApps: "ஏற்றுமதி செய்யப்பட்ட %d பயன்பாடுகள்"
    unexportedApps: "ஏற்றுக்கொள்ளப்பட்ட %d பயன்பாடுகள்"
    shellInit: "உங்கள் செல் இன்னும் துவக்கப்படவில்லை என்று தெரிகிறது. இப்போது அதைத்
      தொடங்க விரும்புகிறீர்களா? (மிகவும் பரிந்துரைக்கப்படுகிறது) [y/n]"
    fallbackShell: "புரவலன் செல்லுக்கு குறைவு? இது எதிர்பாராத நடத்தைக்கு வழிவகுக்கும்.
      [y/n]"
  export:
    description: "துணை அமைப்பிலிருந்து ஒரு விண்ணப்பம் அல்லது பைனரியை ஏற்றுமதி செய்யுங்கள்"
    options:
      app:
        description: "ஏற்றுமதி செய்வதற்கான விண்ணப்பத்தின் பெயர்"
      bin:
        description: "ஏற்றுமதி செய்ய பைனரியின் பெயர்"
      binOutput:
        description: "பைனரி வெளியீட்டின் பாதை (இயல்புநிலை: ~/.லோகல்/பின்/)"
  unexport:
    description: "துணை அமைப்பிலிருந்து ஒரு விண்ணப்பம் அல்லது பைனரி விளக்கப்படம்"
    options:
      app:
        description: "பயன்பாட்டின் பெயர்"
      bin:
        description: "பைனரியின் பெயர் முதல் விளக்கப்படம்"
      binOutput:
        description: "பைனரி வெளியீட்டின் பாதை (இயல்புநிலை: ~/.லோகல்/பின்/)"
  init:
    description: "தொகுப்பு நிர்வாகத்திற்குப் பயன்படுத்தப்படும் VSO துணை அமைப்பைத்
      தொடங்கவும்"
    options:
      force:
        description: "துணை அமைப்பு ஏற்கனவே துவக்கப்பட்டால் துவக்கத்தை கட்டாயப்படுத்துங்கள்"
  install:
    description: "துணை அமைப்பினுள் ஒரு பயன்பாட்டை நிறுவவும்"
  remove:
    description: "துணை அமைப்பிலிருந்து ஒரு பயன்பாட்டை அகற்று"
  run:
    description: "துணை அமைப்பிலிருந்து ஒரு பயன்பாட்டை இயக்கவும்"
    options:
      noReset:
        description: "ஏதேனும் தவறு நடந்தால் துணை அமைப்பை மீட்டமைக்க முன்மொழிய வேண்டாம்"
  search:
    description: "துணை அமைப்பினுள் நிறுவ ஒரு பயன்பாட்டைத் தேடுங்கள்"
  shell:
    description: "துணை அமைப்பு சூழலை உள்ளிடவும்"
  sideload:
    description: "துணை அமைப்பினுள் பக்கவாட்டு/APK தொகுப்புகள்"
  update:
    description: "துணை அமைப்பின் தொகுப்பு களஞ்சியத்தைப் புதுப்பிக்கவும்"
  upgrade:
    description: "துணை அமைப்பினுள் தொகுப்புகளை மேம்படுத்தவும்"

sysUpgrade:
  description: "கணினியை மேம்படுத்துவது போன்ற கணினி கட்டளைகளை இயக்கவும்"
  check:
    asExitCode: "மேம்படுத்தலுக்கான காசோலைகள் ஆனால் எதையும் அச்சிடாது. மேம்படுத்தல்
      எதுவும் கிடைக்கவில்லை என்றால் வெளியேறும் குறியீடு 0 ஐ திரும்பவும், இல்லையெனில்
      1."
    description: "கணினி புதுப்பிப்புகளைச் சரிபார்க்கவும்"
    error:
      asExitCodeAndJson: "புதுப்பிப்புகளைச் சரிபார்க்கும்போது பிழை ஏற்பட்டது. மேலும்
        விவரங்களுக்கு சாதொபொகு வெளியீட்டைப் பார்க்கவும்."
    info:
      checking: "புதுப்பிப்புகளைச் சரிபார்க்கிறது ..."
    json:
      description: "சாதொபொகு வடிவத்தில் முடிவை வெளியிடுங்கள்"
  sysUpgrade:
    description: "கணினியை மேம்படுத்துவது போன்ற கணினி கட்டளைகளை இயக்கவும்"
    error:
      updating: "கணினியைப் புதுப்பிக்கும்போது பிழை ஏற்பட்டது."
      onHasUpdate: "புதுப்பிப்புகளைத் தேடும்போது பிழை: %s."
    schedule:
      daily: "நாள்தோறும்"
      weekly: "வாராந்திர"
      monthly: "மாதாந்திர"
    info:
      updating: "கணினியைப் புதுப்பித்தல் ..."
      willUpdateLater: "ஒரு புதுப்பிப்பு கிடைக்கிறது, மேலும் உங்கள் %s அட்டவணையின்
        அடிப்படையில் தானாக நிறுவப்படும். 'VSO SYS மேம்படுத்தல் -now' ஐப் பயன்படுத்தி
        புதுப்பிப்பை கட்டாயப்படுத்தலாம்."
      willNeverUpdate: "புதுப்பிப்பு கிடைக்கிறது, ஆனால் தானியங்கி புதுப்பிப்புகளை
        நீங்கள் முடக்கியுள்ளதால் தானாக நிறுவப்படாது. 'VSO SYS மேம்படுத்தல் -now' ஐப்
        பயன்படுத்தி புதுப்பிப்பை கட்டாயப்படுத்தலாம்."
      noUpdates: "உங்கள் கணினி ஏற்கனவே புதுப்பித்த நிலையில் உள்ளது."
    now: "இப்போது ஒரு கணினி மேம்படுத்தலைத் தூண்டும்"

tasks:
  description: "பணிகளை உருவாக்கி நிர்வகிக்கவும்"
  stacks:
    new:
      error:
        emptyCommand: "கட்டளை காலியாக இருக்க முடியாது."
        emptyDescription: "விளக்கம் காலியாக இருக்க முடியாது."
        emptyName: "பெயர் காலியாக இருக்க முடியாது."
        noCommand: "கட்டளை குறிப்பிடப்படவில்லை."
        noDescription: "எந்த விளக்கமும் குறிப்பிடப்படவில்லை."
        noName: "பெயர் குறிப்பிடப்படவில்லை."
      info:
        askCommand: "கட்டளை: "
        askDescription: "விளக்கம்: "
        askName: "பெயர்: "
        taskCreated: "பணி வெற்றிகரமாக உருவாக்கப்பட்டுள்ளது."
  list:
    description: "எல்லா பணிகளையும் பட்டியலிடுங்கள்"
    noTasks: "பணிகள் எதுவும் கிடைக்கவில்லை."
    info:
      foundTasks: "%d பணிகள் காணப்பட்டன."
    options:
      json:
        description: "சாதொபொகு வடிவத்தில் பணிகளை வெளியிடுங்கள்"
  new:
    description: "புதிய பணியை உருவாக்கவும்"
    options:
      assumeYes:
        description: "எல்லா தூண்டுதல்களுக்கும் ஆம் என்று வைத்துக் கொள்ளுங்கள்"
      at:
        description: "ஒரு குறிப்பிட்ட நேரத்தில் (HH: MM) செயல்படுத்த பணியை திட்டமிடுங்கள்"
      command:
        description: "செயல்படுத்த கட்டளையைக் குறிப்பிடவும்"
      description:
        description: "பணியின் விளக்கத்தைக் குறிப்பிடவும்"
      every:
        description: "ஒவ்வொரு ஃச் நேரத்தையும் (நிமிடங்கள், மணிநேரம், நாட்கள்) செயல்படுத்த
          பணியைத் திட்டமிடுங்கள்"
      name:
        description: "பணியின் பெயரைக் குறிப்பிடவும்"
      needConfirm:
        description: "பணியைச் செயல்படுத்துவதற்கு முன் உறுதிப்படுத்தல் கேளுங்கள்"
      onBattery:
        description: "கணினி பேட்டரியில் இருக்கும்போது மட்டுமே பணியை இயக்கவும்"
      onCharge:
        description: "கணினி கட்டணம் வசூலிக்கும்போது மட்டுமே பணியை இயக்கவும்"
      onConditionCommand:
        description: "நிபந்தனை கட்டளையில் பணியை இயக்கவும்"
      onCpuTemp:
        description: "சிபியு வெப்பநிலை 60 ° C ஐ விட அதிகமாக இருக்கும்போது பணியை இயக்கவும்"
      onCpuUsage:
        description: "சிபியு பயன்பாடு x% ஐ விட அதிகமாக இருக்கும்போது பணியை இயக்கவும்"
