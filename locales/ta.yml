vso:
  description: "வெண்ணிலா சிச்டம் ஆபரேட்டர் ஒரு தொகுப்பு மேலாளர், கணினி புதுப்பிப்பாளர்
    மற்றும் பணி ஆட்டோமேட்டர்."
