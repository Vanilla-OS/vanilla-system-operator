    examples: "எடுத்துக்காட்டுகள்"
    availableCommands: "கிடைக்கும் கட்டளைகள்"
    additionalCommands: "கூடுதல் கட்டளைகள்"
    flags: "கொடிகள்"
    globalFlags: "உலகளாவிய கொடிகள்"
    additionalHelpTopics: "கூடுதல் உதவி தலைப்புகள்"
    moreInfo: "ஒரு கட்டளை பற்றிய கூடுதல் தகவலுக்கு %s ஐப் பயன்படுத்தவும்"
  terminal:
    yes: "ஆம்"
    no: "இல்லை"

config:
  description: "கணினி உள்ளமைவை நிர்வகிக்கவும்."
  get:
    description: "கணினி உள்ளமைவைப் பெறுங்கள்"
    error:
      noKey: "எந்த விசையும் குறிப்பிடப்படவில்லை."
      noValue: "விசைக்கு எந்த மதிப்பும் கிடைக்கவில்லை: %s"
    options:
      key:
        description: "அதன் விசையைப் பயன்படுத்தி உள்ளமைவு மதிப்பை மீட்டெடுக்கவும்"
  set:
    description: "கணினி உள்ளமைவை அமைக்கவும்"
    error:
      noKey: "எந்த விசையும் குறிப்பிடப்படவில்லை."
      noValue: "மதிப்பு குறிப்பிடப்படவில்லை."
      failed: "உள்ளமைவை அமைப்பதில் தோல்வி: %s"
