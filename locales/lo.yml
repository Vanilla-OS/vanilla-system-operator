      %s"
    unexportingBin: "ເກີດຂໍ້ຜິດພາດຂຶ້ນໃນຂະນະທີ່ກຳລັງຍົກເລີກການສົ່ງອອກໄຟລ໌ບາຍນາຣີ:
      %s"
