    error:
      asExitCodeAndJson: "ເກີດຂໍ້ຜິດພາດຂຶ້ນໃນຂະນະທີ່ກວດສອບການອັບເດດ. ເບິ່ງຜົນອອກແບບ
        JSON ສຳລັບລາຍລະອຽດເພີ່ມເຕີມ."
    info:
      checking: "ກຳລັງກວດສອບການອັບເດດ..."
    json:
      description: "ສະແດງຜົນໃນຮູບແບບ JSON"
  sysUpgrade:
    description: "ປະຕິບັດຄຳສັ່ງລະບົບ ເຊັ່ນ: ການອັບເກຣດລະບົບ"
    error:
      updating: "ເກີດຂໍ້ຜິດພາດຂຶ້ນໃນຂະນະທີ່ກຳລັງອັບເດດລະບົບ."
      onHasUpdate: "ເກີດຂໍ້ຜິດພາດໃນຂະນະທີ່ຄົ້ນຫາການອັບເດດ: %s."
    schedule:
      daily: "ລາຍວັນ"
      weekly: "ລາຍອາທິດ"
      monthly: "ລາຍເດືອນ"
    info:
      updating: "ກຳລັງອັບເດດລະບົບ..."
      willUpdateLater: "ມີການອັບເດດພ້ອມໃຊ້ງານ ແລະ ຈະຖືກຕິດຕັ້ງອັດຕະໂນມັດຕາມກຳນົດເວລາ
        %s ຂອງທ່ານ. ທ່ານສາມາດບັງຄັບການອັບເດດໄດ້ໂດຍໃຊ້ 'vso sys upgrade --now'."
      willNeverUpdate: "ມີການອັບເດດພ້ອມໃຊ້ງານ, ແຕ່ຈະບໍ່ຖືກຕິດຕັ້ງອັດຕະໂນມັດ ເພາະທ່ານໄດ້ປິດການອັບເດດອັດຕະໂນມັດໄວ້.
        ທ່ານສາມາດບັງຄັບການອັບເດດໄດ້ໂດຍໃຊ້ 'vso sys upgrade --now'."
      noUpdates: "ລະບົບຂອງທ່ານເປັນເວີຊັນຫຼ້າສຸດແລ້ວ."
