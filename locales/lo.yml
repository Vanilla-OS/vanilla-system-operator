    fallbackShell: "ກັບໄປໃຊ້ shell ຂອງເຄື່ອງຫຼັກ (host shell) ບໍ່? ນີ້ອາດເຮັດໃຫ້ເກີດພຶດຕິກຳທີ່ບໍ່ຄາດຄິດໄດ້.
